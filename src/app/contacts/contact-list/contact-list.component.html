<div class="panel panel-default">
  <div class="panel-heading col-xs-12 clearfix">
    <div class="col-xs-9">
      <span style="font-size: 25px;">Contacts</span>
    </div>
    <div class="btn-group pull-right col-xs-3">
      <button class="btn btn-success">New Contact</button>
    </div>

  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <cms-contact-item *ngFor="let contact of contacts" [contact]="contact" (click)="onSelected(contact)">
          

        </cms-contact-item>
       
      </div>
    </div>
  </div>
</div>
