<div class="panel panel-default">
  <div class="panel-body">

    <!-- ngSubmit is a built in funtionality, and it will be triggered when the form was submitted  -->
    <!-- use local reference #f to get the entire form, however, it is not a javascript object we can work with, so we use "ngForm" get grab the javascript object the form created by Angular -->
    <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control required" size="120" max="120" [ngModel]=contact?.name
            name="name" required #name="ngModel">
          <!-- add "ngModel" to indicate that we want this input to be a control  -->
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" class="form-control required" size="120" max="255" [ngModel]=contact?.email
            name="email" required #email="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" class="form-control invalid" size="150" max="255" [ngModel]=contact?.phone
            name="phone">

        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input type="text" id="imageUrl" class="form-control" size="150" max="255" [ngModel]=contact?.imageUrl
            name="imageUrl">
        </div>
      </div>

      <!-- <div class="row">
        <div class="form-group">
          <label for="groupList">Group Contacts:</label>

          <div class="row" id="groupList" style="min-height: 3rem;">

            <div *ngFor="let contact of groupContacts; let i = index">
              <div>
                <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
                <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
              </div>
            </div>
            <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
          </div>

        </div>
      </div> -->

      <!-- if both email and name are invalid and touched, display the error message to remind users -->
      <div class="alert alert-danger" *ngIf="!email.valid && email.touched && !name.valid && name.touched">
        <p>The Name and Email are required.</p>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
