<div class="panel panel-default">
  <div class="panel-body">

    <!-- ngSubmit is a built in funtionality, and it will be triggered when the form was submitted  -->
    <!-- use local reference #f to get the entire form, however, it is not a javascript object we can work with, so we use "ngForm" get grab the javascript object the form created by Angular -->
    <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input type="text" id="name" class="form-control" size="120" max="120" [ngModel]=document?.name name="name"
            required #name="ngModel">
          <!-- add "ngModel" to indicate that we want this input to be a control  -->
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input type="text" id="description" class="form-control" size="120" max="255" [ngModel]=document?.description
            name="description">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input type="text" id="url" class="form-control" size="150" max="255" [ngModel]=document?.url name="url"
            required #url="ngModel">
          <span class="help-block" *ngIf="!url.valid && url.touched">Please enter a valid URL!</span>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="!url.valid && url.touched && !name.valid && name.touched">
        <p>The Document Title and Document URL are
          required fields</p>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
